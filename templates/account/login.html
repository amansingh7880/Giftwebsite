{% extends 'layout/base.html' %}
{% load django_bootstrap5 %}
{% load static %}
{% block content %}
<div class="container pt-20">
    <div class="row justify-content-center align-items-center 100h pt-5">
        <div class="col-lg-5">
            <div class="card mb-3 border-0 rounded-3 shadow-lg mt-5">
                <div class="row g-0">
                    <div class="col-md-4 rounded-start mx-auto d-flex align-items-center">
                        <img src="{% static 'images/hero2.png' %}" class="img-fluid mx-auto hero" alt="login form">
                    </div>
                    <div class="col-md-8 py-5">
                        <div class="card-body">
                            <h3>Sign In to GiftshoppingHub! </h3>
                            <form method="POST">
                                {% csrf_token %}
                                {% bootstrap_form form %}
                                <!--{% bootstrap_button "Sign In" type="submit" %}-->

                                <div class="row text-center"> 
                                    <div>
                                        <button type="submit" class="btn btn-success rounded-5 align-center">Sign In!</button>
    
                                    </div>
                                </div>

                                <a href="{% url 'register' %}" class="nav-link">Dont have an account, Register Free!</a>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block css %}
<style>
    body {
        background-color: rgb(1, 53, 73);
        height: 100vh;
    }
    .hero {
        transition: all 0.5s ease-in-out;
    }
    .card:hover {
        background-color: rgb(6, 126, 110);
    }
</style>
{% endblock %}
{% block js %}
<script>
    // function that will rotate .hero when #is_username is focused
    function rotateHero(elem, val) {
        const hero = document.querySelector(elem);
        hero.style.transform = `rotate(${val}deg)`;
    }
    // get the input field
    document.querySelector('#id_username').addEventListener('focus', () => { rotateHero('.hero', -30); });
    document.querySelector('#id_password').addEventListener('focus', () => { rotateHero('.hero', - 4); });
</script>
{% endblock %}
